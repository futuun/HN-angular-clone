<div class="pagination" ng-if="totalPages">
  <button ng-click="prevPage()" class="pg-btn"
    ng-class="show.prevPage ? 'left' : 'left--disable'">
    <i></i><i></i>
  </button>

  <div class="counter">{{currentPage}} / {{totalPages}}</div>

  <button ng-click="nextPage()" class="pg-btn"
    ng-class="show.nextPage ? 'right' : 'right--disable'">
    <i></i><i></i>
  </button>
</div>
